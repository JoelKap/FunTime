    <script type="text/javascript">
			jQuery(document).ready(function($) {

<body class="cbp-spmenu-push"  id="deviceready">
    <div id="home" class="banner">
        <div class="container">
            <div class="header">
                <!--<div class="logo">
                    <a href="#"><img src="homeTemplate/images/logo.png" alt="" /></a>
                </div>-->
                <div class="top-nav">
                    <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
                        <h3>Menu</h3>
                        <a style="cursor:pointer" data-bind="click: $root.customerProfileManagement">Edit Profile</a>
                        <a style="cursor:pointer" class="active">Event Management</a>
                        <a style="cursor:pointer" data-bind="click: $root.customerAccountManagement">Account Management</a>
                        <a style="cursor:pointer" data-bind="click: $root.logOut">Log out</a>                    
                    </nav>
                    <div class="main buttonset">
                        <!-- Class "cbp-spmenu-open" gets applied to menu and "cbp-spmenu-push-toleft" or "cbp-spmenu-push-toright" to the body -->
                        <button id="showRightPush"><img src="homeTemplate/images/menu-icon.png" alt="" /></button>
                        <!--<span class="menu"></span>-->
                    </div>
                    <!-- Classie - class helper functions by @desandro https://github.com/desandro/classie -->
                    <!--<script src="js/classie.js"></script>-->
                    <script src="homeTemplate/js/classie.js"></script>
                    <script>
				var menuRight = document.getElementById( 'cbp-spmenu-s2' ),
				showRightPush = document.getElementById( 'showRightPush' ),
				body = document.body;

				showRightPush.onclick = function() {
					classie.toggle( this, 'active' );
					classie.toggle( body, 'cbp-spmenu-push-toleft' );
					classie.toggle( menuRight, 'cbp-spmenu-open' );
					disableOther( 'showRightPush' );
				};

				function disableOther( button ) {
					if( button !== 'showRightPush' ) {
						classie.toggle( showRightPush, 'disabled' );
					}
				}
                    </script>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="banner-info">
                <h1>EVENT <span>MANAGEMENT</span></h1>
            </div>

        </div>

    </div>
    <!--features-->
    <div id="feature" class="features">
        <div class="container">
            <div class="bs-docs-exampl">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Desc</th>
                            <th>Price</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: $root.events">
                        <tr>
                            <td data-bind="text: name"></td>
                            <td data-bind="text: description"></td>
                            <td data-bind="text: amountInToken"></td>
                            <th data-bind="text: date"></th>
                            <th>
                                <input type="submit" value="Cancel" data-bind="click: $root.cancelTicket" />
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--footer-->
    <div class="w3copy-agile">
        <div class="container">
            <p class="footer-class">© 2017 FunTime App. All Rights Reserved | Design by  Sosh Student</p>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
